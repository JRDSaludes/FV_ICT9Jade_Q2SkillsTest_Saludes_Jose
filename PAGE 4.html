<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICT Q2 Drill 2 â€“ Enrollment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
body {
    background-image: url('https://obmontessori.orangeapps.ph/landing/obmontessori/images/FV%20Facade.jpg');
    background-repeat: no-repeat;
    background-size: cover;
}

.translucent {
    background-color: rgba(0, 0, 0, 0.65);
    border-radius: 0.25rem;
    padding: 30px;
}

/* Labels */
form label {
    font-weight: bold;
    margin-top: 10px;
    color: #f2f2f2;
}

/* Inputs */
form input[type="text"],
form input[type="email"],
form input[type="date"],
form input[type="number"],
form select,
form textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #d9d9d9;
    border-radius: 10px;
    background: rgba(0,0,0,0.8);
    color: #ffffff;
}

form input::placeholder,
form textarea::placeholder {
    color: #cccccc;
}

/* Inline options */
form .inline-option {
    display: flex;
    align-items: center;
    margin-top: 5px;
}

form .inline-option label {
    margin-left: 5px;
    color: #e6e6e6;
}

form input[type="radio"],
form input[type="checkbox"] {
    accent-color: #e6e6e6;
}

/* Buttons */
form input[type="submit"],
form input[type="reset"] {
    margin-top: 20px;
    padding: 10px 20px;
    border-radius: 12px;
    border: 1px solid #ffffff;
    background: #222;
    color: #ffffff;
    transition: 0.3s;
}

form input[type="submit"]:hover,
form input[type="reset"]:hover {
    background: #ffffff;
    color: #111;
    cursor: pointer;
}
    </style>

</head>
<body>
    
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">OBMC</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Programs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Admissions</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-warning" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>

<br><br>

<div class="container translucent text-white">
    <p class="fw-bold display-4">Enrollment Form</p>
    <br>

    <form>

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter first name...">

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Enter last name...">

        <label for="bdate">Birth Date:</label>
        <input type="date" id="bdate" name="bdate">

        <label>Gender:</label>
        <div class="inline-option">
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
        </div>
        <div class="inline-option">
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
        </div>

        <label for="grade">Grade Level:</label>
        <select id="grade" name="grade">
            <option value="none">Choose grade</option>
            <option value="7">Grade 7</option>
            <option value="8">Grade 8</option>
            <option value="9">Grade 9</option>
            <option value="10">Grade 10</option>
        </select>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter email...">

        <label for="contact">Contact Number:</label>
        <input type="number" id="contact" name="contact" placeholder="Enter contact number...">

        <label for="mode">Mode of Learning:</label>
        <select id="mode" name="mode">
            <option value="none">Select mode</option>
            <option value="Online">Online</option>
            <option value="Onsite">Onsite</option>
            <option value="Hybrid">Hybrid</option>
        </select>

        <input type="submit" value="Submit Enrollment">
        <input type="reset" value="Reset Form">
    </form>

</div>

</body>
</html>
